[book]
language = "en"
multilingual = false
src = "../docs/src"
title = "UE4SS Documentation"

[output.html]
additional-css = ["css/custom.css"]
additional-js = ["js/version-header.js"]
edit-url-template = "https://github.com/UE4SS-RE/RE-UE4SS/edit/main/docs/src/{path}"
git-repository-url = "https://github.com/UE4SS-RE/RE-UE4SS"
git-repository-icon = "fa-github"

[output.html.fold]
enable = true
level = 1

[output.linkcheck]
optional = true
# Should we check links on the internet? Enabling this option adds a
# non-negligible performance impact
follow-web-links = false

# Are we allowed to link to files outside of the book's root directory? This
# may help prevent linking to sensitive files (e.g. "../../../../etc/shadow")
traverse-parent-directories = false

# If necessary, you can exclude one or more links from being checked with a
# list of regular expressions. The regex will be applied to the link href (i.e.
# the `./index.html` in `[some page](./index.html)`) so it can be used to
# ignore both web and filesystem links.
#
# Hint: you can use TOML's raw strings (single quote) to avoid needing to
# escape things twice.
# Ignore validating UEPseudo links since those require authentication.
exclude = [ 'google\.com' , 'https://github.com/Re-UE4SS/UEPseudo']

# The User-Agent to use when sending web requests
user-agent = "mdbook-linkcheck-0.4.0"

# The number of seconds a cached result is valid for (12 hrs by default)
cache-timeout = 43200

# How should warnings be treated?
#
# - "warn" will emit warning messages
# - "error" treats all warnings as errors, failing the linkcheck
# - "ignore" will ignore warnings, suppressing diagnostic messages and allowing
#   the linkcheck to continuing
warning-policy = "ignore"

[preprocessor.rewritereadme]
command = "python rewrite_readme.py"

[preprocessor.versionwarning]
command = "python version_warning.py"
version = "tag"
tag = "v3.0.1"
redirect-url = "http://google.com/"
after = ["rewritereadme"]
