name: Docs CI
permissions:
    contents: write
on:
  workflow_dispatch:
  push:
    branches:
        - 'main'
    paths:
        - 'README.md'
        - 'docs/**'
        - 'docs-export/**'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'README.md'
      - 'docs/**'
      - 'docs-export/**'

jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout input ref
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
      - name: Build md book
        id: build-docs
        uses: ./.github/actions/docs_build
        with:
          doc-ref: ${{ github.ref }}
          header-type: "branch"
          doc-name: "swag"
          book-dir: "docs-export"
      - name: Deploy to GitHub Pages
        if: ${{github.ref == 'refs/heads/main'}}
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          folder: ~${{ steps.build-docs.outputs.output-dir }}
          branch: gh-pages
          target-folder: dev
          clean: true
        
                    
